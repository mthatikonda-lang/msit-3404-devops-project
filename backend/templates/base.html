<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Form{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    
    <nav>
        <h1>My Flask Contact App</h1>
        <ul>
            <li><a href="{{ url_for('index') }}">Contact Form</a></li>
            <li><a href="{{ url_for('view_submissions') }}">View Submissions</a></li>
        </ul>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Flask Contact Application with Background Image</p>
    </footer>
</body>
</html>
